{% extends 'blog/base.html' %}
{% load static %}
{% block title %} Index {% endblock %}
{% block style %}
    <style>
        .wrapper a {
            text-decoration: none;
            color: white;
        }

        .title-index {
            height: 80px;
            margin-bottom: 10px;
            box-shadow: 0px 2px 5px grey;
            border: none;
            border-radius: 10px;
        }

        .index-image, .title::after {
            border-radius: 10px;
        }

        .title p {
            font-size: 1.6rem;
        }

        .title-index-top {
            max-height: 175px;
        }
    </style>
{% endblock %}
{% block content %}
    <div class="title title-index-top">
        <div class="title-text">
            <h1>Adrian's Blog</h1>
            <p>Just a place where I document what I've learned</p>
        </div>
        <img src="/media/images/workspace.jpg" alt="">
    </div>
    <div class="wrapper">
        {% for key, value in post_dict.items %}
        <!-- styles of title is also used here to reduce redundancies -->
        <div class="title title-index">
            <div class="title-text">
                <p><a href="{% url 'blog:post_detail' key.slug %}">{{key}}</a></p>
            </div>
            <img class="index-image" src="{{value.url}}" alt="">
        </div>
        {% endfor %}
    </div>
    
{% endblock %}
